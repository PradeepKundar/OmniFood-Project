<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:ital,wght@0,400;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>OmniFood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>

          <a href="#" class="btn btn--main btn-margin-right"
            >Start Eating Well</a
          >

          <a href="#" class="btn btn--more">Learn More &darr;</a>

          <div class="delivered-details">
            <div class="delivered-imgs">
              <img src="img/customers/customer-1.jpg" alt="customer-img" />
              <img src="img/customers/customer-2.jpg" alt="customer-img" />
              <img src="img/customers/customer-3.jpg" alt="customer-img" />
              <img src="img/customers/customer-4.jpg" alt="customer-img" />
              <img src="img/customers/customer-5.jpg" alt="customer-img" />
              <img src="img/customers/customer-6.jpg" alt="customer-img" />
            </div>

            <p class="delivered-text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-image-box">
          <img src="img/hero.png" />
        </div>
      </div>
    </section>
  </body>
</html>
